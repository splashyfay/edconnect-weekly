<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <form class="form-inline" name="searchForm">
                            <label class="sr-only" for="inlineFormInputName2">Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                                placeholder="Search Projects">
                            <button type="submit" class="btn  btn-outline-light mb-2">Search</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br>


    <main class="container">
        <section>
            <div class="row">
                <h3>Project 1</h3>
            </div>

            <div class="row bg-light">
                <div class="col-sm">
                    <p>Created By</p>
                    <p>Oyafemi Babajide</p>
                </div>
                <div class="col-sm">
                    <p>Date Created</p>
                    <p>2021-02-11</p>
                </div>
                <div class="col-sm">
                    <p>Last Updated</p>
                    <p>2021-02-11</p>
                </div>
                <div class="col-sm">
                    <div class="d-flex justify-content-end"><button class=" btn btn-primary">View</button></div>
                </div>
            </div>
        </section>
        <br>


        <section class="row">
            <div class="col-md-6">
                <form>
                    <div class="mx-auto">
                        <h5>Edit Project</h5>
                        <div class="form-group">
                            <label for="name">Project Name</label>
                            <input name="name" id="name" class="form-control" type="text" aria-describedby="name"
                                placeholder="Project 1">
                        </div>
                        <div class="form-group">
                            <label for="abstract">Project Abstract</label>
                            <textarea id="abstract" class="form-control" rows="5"
                                name="abstract">Project 1 is very interesting</textarea>
                        </div>
                        <div class="form-group">
                            <label for="authors">Author(s)</label>
                            <input name="authors" id="authors" class="form-control" type="text"
                                placeholder="Oyafemi Babajide">
                        </div>
                        <div class="form-group">
                            <label for="tags">Tag(s)</label>
                            <input name="tags" id="tags" type="text" class="form-control" placeholder="#web">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>


            </div>
            <div class="col-md-6">

                <div>
                    <form>
                        <div class="form-row">
                            <div class="col-9">
                                <label for="searchText"></label>
                                <input type="text" class="form-control" placeholder="First name" id="searchText">
                            </div>
                            <br>
                            <div class="col-3">
                                <label for="exampleFormControlFile1"></label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>
                    </form>

                </div>

                <div class="card">
                    <div class="card-header text-center">
                        <b>Project files</b>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            No file uploaded yet
                        </blockquote>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <br>


    <footer class="fixed-bottom">
        <div class="container ">
            <div class="bg-light d-flex justify-content-end align-items-center"> Project Explorer &#169 2021 .
                <b>EdConnect</b>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
